<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практична робота</title>

    <style>
        fieldset {
            width: 300px;
            padding: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-top: 3px;
        }
        .required {
            color: red;
        }
        .radio-label {
             display: flex;       /* Коло та текст в один ряд */
             align-items: center; 
             gap: 5px;            
             margin-top: 5px;     
        }

        .radio-label input[type="radio"] {
            width: auto;  /* Без розстягування */
            margin: 0;
        }

        .checkbox-label {
            display: flex;
            align-items: center; 
            gap: 5px;            
            margin-top: 5px;  
        }

         .checkbox-label input[type="checkbox"] {
            width: auto;  /* Без розстягування */
            margin: 0;
        }

      </style>
</head>
<body>
    <header>
        <h1>Завдання 1</h1>
      
</body>
<form>
    <fieldset>
        <legend>Персональна інформація</legend>

        <label for="name">Name<span class="required">*</span></label>
        <input type="text" id="name" name="name" placeholder="your name" required>

        <label for="email">Email<span class="required">*</span></label>
        <input type="text" id="email" name="email" placeholder="your email" required>
    </fieldset>
    <fieldset>
        <legend>Додаткова інформація</legend>


        <p>Стать<span class="required">*</span></p>
        <label class="radio-label">
        <input type="radio" name="gender" id="male" value="male" required>
            Чоловік
        </label>

        <label class="radio-label">
        <input type="radio" name="gender" id="female" value="female">
            Жінка
        </label>


        <p>Поточний статус</p>
        <label class="checkbox-label">
        <input type="checkbox" name="current_status" id="student">
            Студент
        </label>

        <label class="checkbox-label">
        <input type="checkbox" name="current_status" id="worker">
            Працівник
        </label>

        <label class="checkbox-label">
        <input type="checkbox" name="current_status" id="workless">
            Безробітній
        </label>


         <label for="date">Дата народження<span class="required">*</span></label>
         <input type="date" id="birthdate" name="birthdate" required>

          <label for="birthdate">Дата народження<span class="required">*</span></label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="skills">Навички та технології<span class="required">*</span></label>
            <select id="skills" name="skills" multiple size="6" required>
                <optgroup label="Tech skills">
                    <option>HTML</option>
                    <option>CSS</option>
                    <option>JavaScript</option>
                    <option>ASP.NET</option>
                </optgroup>
                <optgroup label="Soft skills">
                    <option>Тайм-менеджмент</option>
                    <option>Командна робота</option>
                    <option>Лідерство</option>
                </optgroup>
            </select>

            <label for="experience">Досвід (в роках)</label>
            <select id="experience" name="experience">
                <option value="0.5">0,5</option>
                <option value="1">1</option>
                <option value="1.5">1,5</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="5">5+</option>
            </select> років

            <label for="photo">Фотографія</label>
            <input type="file" id="photo" name="photo">

            <label for="comment">Коментарій</label>
            <textarea id="comment" name="comment" rows="4"></textarea>
        </fieldset>

        <button type="submit">Відправити</button>
        <button type="reset">Скинути</button>
    </fieldset>
</form>
</html>
